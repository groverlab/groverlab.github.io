---
layout: default
---

<div class="home">

  <h1>Research</h1>

  <ul class="post-list">
    {% for paper in site.research %}
      <li>
      <br>
<!--         <span class="post-meta">{{ person.name }}</span>
 -->
          <img src="/assets/{{ paper.picture }}" width="30%" align="left" style="margin:0px 20px 0px 0px">
        <h2> {{ paper.title }}  </h2>

        {{ paper.content }}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
