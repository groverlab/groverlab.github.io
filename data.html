<!DOCTYPE html>
<html lang="en">
<head>

  <title>Stress-strain data for BIEN 10 DC10</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body style="font-size:14px">

  <br>
  <div class="container">

    <h3 class="text-center">Stress-strain data for BIEN 10 DC10</h3>
    <br>

    <div class="input-group input-group-lg">
      Strains (unitless): <br>
      <script>
        text = "";
        for (let i = 0; i < 0.6; i=i+0.1) {
          text += Number.parseFloat(i).toFixed(1) + "  ";
        }
        document.write(text);
      </script>
    </div>
    <br>






    <div class="input-group input-group-lg">
      Stresses (Pa): <br>
      <script>
        text = "0.0  ";
        for (let i = 1; i < 6; i=i+1) {
          let stress = i*100 + Math.random()*40-20;
          text += Number.parseFloat(stress).toFixed(1) + "  ";
        }
        document.write(text);
      </script>
    </div>
    <br>


  </div>



</body>
</html>
