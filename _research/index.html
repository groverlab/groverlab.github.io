---
layout: default
published: false
---

<div class="home">

  <h1>Research</h1>

  <ul class="post-list">
    {% for paper in site.research reversed %}
      <li>
      <br>
        <h2>
          <a class="post-link" href="{{ paper.url | prepend: site.baseurl }}">{{ paper.title }}</a>
        </h2>
        {{ paper.content }}

        <div data-badge-popover="right" data-badge-type="2" data-doi="{{ paper.doi }}" class="altmetric-embed"></div>

 <span class="__dimensions_badge_embed__" data-doi="{{ paper.doi }}" data-style="small_rectangle"></span><script async src="https://badge.dimensions.ai/badge.js" charset="utf-8"></script>

      </li>
    {% endfor %}
  </ul>


</div>
